<!DOCTYPE html>
<html>
<head>
    <title>Basic API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; }
        button { padding: 15px; margin: 10px; background: #007cba; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #005a8a; }
        .result { margin: 20px 0; padding: 15px; background: #f0f0f0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Basic API Test</h1>
    
    <button onclick="testSimpleAPI()">Test Simple API</button>
    <button onclick="testLocalSignup()">Test Local Signup</button>
    <button onclick="testLocalLogin()">Test Local Login</button>
    
    <div id="result" class="result">Click a button to test...</div>

    <script>
        async function testSimpleAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing simple API...';
            resultDiv.className = 'result';
            
            try {
                const response = await fetch('/api/simple-test');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <strong>‚úÖ Simple API Works!</strong><br>
                    Status: ${data.status}<br>
                    Message: ${data.message}<br>
                    Time: ${data.timestamp}
                `;
                resultDiv.className = 'result success';
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Simple API Failed: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testLocalSignup() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing local signup...';
            resultDiv.className = 'result';
            
            const formData = new FormData();
            formData.append('email', 'test@example.com');
            formData.append('username', 'testuser');
            formData.append('password', 'password123');
            formData.append('confirmPassword', 'password123');
            
            try {
                const response = await fetch('/api/signup-local', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Local Signup Works!</strong><br>
                        Message: ${data.message}<br>
                        User: ${data.user.email}
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ö†Ô∏è Local Signup Response: ${data.error}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Local Signup Failed: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }

        async function testLocalLogin() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing local login...';
            resultDiv.className = 'result';
            
            const formData = new FormData();
            formData.append('login', 'test@example.com');
            formData.append('password', 'password123');
            
            try {
                const response = await fetch('/api/login-local', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Local Login Works!</strong><br>
                        Message: ${data.message}<br>
                        User: ${data.user.email}
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `‚ö†Ô∏è Local Login Response: ${data.error}`;
                    resultDiv.className = 'result error';
                }
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Local Login Failed: ${error.message}`;
                resultDiv.className = 'result error';
            }
        }
    </script>
</body>
</html>
