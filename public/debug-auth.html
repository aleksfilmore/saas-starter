<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Auth Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        .test-section { 
            border: 1px solid #333; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px;
            background: #16213e;
        }
        input, button { 
            margin: 5px 0; 
            padding: 10px; 
            width: 100%;
            border: 1px solid #555;
            background: #0f0f23;
            color: white;
            border-radius: 4px;
        }
        button { 
            background: #e91e63; 
            cursor: pointer; 
        }
        button:hover { 
            background: #c2185b; 
        }
        .result { 
            margin: 10px 0; 
            padding: 10px; 
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { background: #1b5e20; }
        .error { background: #b71c1c; }
    </style>
</head>
<body>
    <h1>ðŸ”¬ Authentication Debug Tool</h1>
    
    <div class="test-section">
        <h3>Database Connection Test</h3>
        <button onclick="testDatabase()">Test Database</button>
        <div id="dbResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Signup Test</h3>
        <input type="email" id="signupEmail" placeholder="Email" value="debug@test.com">
        <input type="password" id="signupPassword" placeholder="Password" value="Password123">
        <button onclick="testSignup()">Test Signup</button>
        <div id="signupResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>Login Test</h3>
        <input type="email" id="loginEmail" placeholder="Email" value="debug@test.com">
        <input type="password" id="loginPassword" placeholder="Password" value="Password123">
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult" class="result"></div>
    </div>

    <script>
        async function testDatabase() {
            const result = document.getElementById('dbResult');
            result.textContent = 'Testing database connection...';
            
            try {
                const response = await fetch('/api/test-db');
                const data = await response.json();
                
                result.className = 'result ' + (response.ok ? 'success' : 'error');
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Network error: ' + error.message;
            }
        }
        
        async function testSignup() {
            const result = document.getElementById('signupResult');
            result.textContent = 'Testing signup...';
            
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                formData.append('acceptTerms', 'true');
                formData.append('acceptPrivacy', 'true');
                
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                result.className = 'result ' + (response.ok ? 'success' : 'error');
                result.textContent = `Status: ${response.status}\\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Network error: ' + error.message;
            }
        }
        
        async function testLogin() {
            const result = document.getElementById('loginResult');
            result.textContent = 'Testing login...';
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                result.className = 'result ' + (response.ok ? 'success' : 'error');
                result.textContent = `Status: ${response.status}\\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.className = 'result error';
                result.textContent = 'Network error: ' + error.message;
            }
        }
        
        // Auto-test database on load
        window.onload = () => {
            testDatabase();
        };
    </script>
</body>
</html>
